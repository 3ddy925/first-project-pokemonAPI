<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="leftBackground"></div>
    <div id="middleBackground"></div>
    <div id="rightBackground"></div>
    <div class="container">
        <div id="charmanderCard">
            <div class="charmanderFrontCard">
                <p id="charmanderName"></p>
                <p id="charmanderTypeHP"></p>              
                <div class="charmanderPortrait">
                    <img class="charmanderImage" src="./pokemon-images/charmander1.jpeg" alt="charmander sitting on rock in the forest">
                </div>
                <p id="firstMoveChar"></p>
                <p id="secondMoveChar"></p>              
            </div>
        </div>
        <button id="charmanderButton"></button>
        <div id="squirtleCard">
            <div class="squirtleFrontCard">
                <p id="squirtleName"></p>
                <p id="squirtleTypeHP"></p>
                <div class="squirtlePortrait">
                    <img class="squirtleImage" src="./pokemon-images/blue_squirtle.png" alt="squirtle standing on grass in front of trees">
                </div>
                <p id="firstMoveSquirtle"></p>
                <p id="secondMoveSquirtle"></p>
            </div>
        </div>
        <button id="squirtleButton"></button>
        <div id="bulbasaurCard">
            <div class="bulbasaurFrontCard">
                <p id="bulbasaurName"></p>
                <p id="bulbasaurTypeHP"></p>
                <div class="bulbasaurPortrait">
                    <img class="bulbasaurImage" src="./pokemon-images/bulbasaur1.jpg" alt="bulbasaur sleeping under tree in the forest">
                </div>
                <p id="firstMoveBulbasaur"></p>
                <p id="secondMoveBulbasaur"></p>
            </div>
        </div>
        <button id="bulbasaurButton"></button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
